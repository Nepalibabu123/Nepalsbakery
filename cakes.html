<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cakes - Nepal's Breads and Bakery</title>
  <link rel="stylesheet" href="styles.css">
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('bakery.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    /* Header Section */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 80px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      gap: 30px;
    }

    header .logo img {
      height: 80px;
      max-width: 100%;
    }

    header .title {
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
    }

    /* Top Navigation and Back Button below the header */
    .top-nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 150px;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 10;
      width: 100%;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .top-nav ul li {
      display: inline;
    }

    .top-nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 15px;
    }

    .top-nav ul li a:hover {
      color: #FFD700;
    }


    main {
      flex: 1;
      text-align: center;
      padding: 120px 20px; 
      background-color:  rgba(255, 255, 255, 0.8);
    }

	.back-button-container {
  text-align: left;
  padding-left: 20px;
  margin-top: 20px;
	}

	.back-button {
  padding: 10px 20px;
  background-color: #FF6347;  /* Tomato */
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  background-color: #FF4500; /* Darker red */
}


    .products-title h1 {
      font-size: 40px; 
      font-weight: bold;
      text-transform: uppercase;
      color: #2E8B57; /* Sea Green */
      margin-bottom: 50px;
    }

    .products-title p {
      font-size: 20px; 
      font-weight: bold;
      text-transform: uppercase;
      color: #2E8B57; /* Sea Green */
      margin-bottom: 20px;
    }

.product-items {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 80px; 
}

.product-items .item {
  text-align: center;
  width: 250px; 
  position: relative;
}

.product-items .item img {
  width: 100%;
  height: 200px; 
  object-fit: cover;
  border-radius: 5px;
}

.product-items .item p {
  font-size: 25px; 
  margin-top: 20px;
  color: #FF6347; 
}

footer {
  background-color: #D3D3D3;  /* Light Gray for Footer */
  padding: 20px 50px;
  text-align: center;
  color: #333;
}

footer .footer-content p {
  font-size: 15px; /* Footer text size */
}

footer a {
  text-decoration: none;
  color: #333;
}

footer a:hover {
  color: #FFD700;  /* Gold */
}

</style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.webp" alt="Nepal's Breads and Bakery Logo">
    </div>
    <div class="title">
      Nepal's Breads and Bakery
    </div>
  </header>
<div class="top-nav">
    <div class="back-button-container">
  <a href="menu.html" class="back-button">Back to Menu</a>
</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content Section -->
  <main>

    <div class="products-title">
      <h1>Cakes</h1>
    </div>

    <section class="product-items">
      <div class="item">
        <img src="cheesecake.jpg" alt="Cheesecake">
        <p> Walnut Cheesecake  $36.00</p>
      </div>

      <div class="item">
        <img src="blackforest.jpg" alt="Blackforest Cake">
        <p>Blackforest Cake $37.00</p>
      </div>

      <div class="item">
        <img src="mango-passion.jpg" alt="Mango Passion Cake">
        <p>Mango Passion Cake  $36.50</p>
      </div>

      <div class="item">
        <img src="vanilla-strawberry.jpg" alt="Vanilla Strawberry Cake">
        <p>Vanilla Strawberry Cake  $35.50</p>
      </div>

      <div class="item">
        <img src="red-velvet.jpg" alt="Red Velvet Cake">
        <p>Red Velvet Cake  $37.50</p>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>nepalsbakery.com is the official site. &copy; 2025. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
