<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nepal's Breads and Bakery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('bakery.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    /* Header Section */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 80px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      gap: 30px;
    }

    header .logo img {
      height: 80px;
      max-width: 100%;
    }

    header .title {
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
    }

    /* Top Navigation and Back Button below the header */
    .top-nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 150px;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 10;
      width: 100%;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
margin: 0 0 0 630px;
    }

    .top-nav ul li {
      display: inline;
    }

    .top-nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 15px;

    }

    .top-nav ul li a:hover {
      color: #FFD700;
    }





    /* Main Section */
    main {
      flex: 1;
      text-align: center;
      padding: 120px 20px;
      background-color: rgba(255, 255, 255, 0.8); 
    }

    .welcome-message h1 {
      font-size: 40px;
      font-weight: bold;
      text-transform: uppercase;
      color: #2E8B57; /* Sea Green */
      margin-bottom: 10px;
    }

    .welcome-message p {
      font-size: 40px;
      color: #8B4513; /* Saddle Brown */
      margin-top: 10px;
    }

    .popular-items {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 80px;
    }

    .popular-items .item {
      text-align: center;
      width: 300px;
      
    }

    .popular-items .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }

    .popular-items .item p {
      font-size: 25px;
      margin-top: 15px;
      color: #FF6347; 
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
    }

    /* Social Media Links */
    .social-media {
      margin-top: 80px;
      color: #333;
    }

    .social-media a {
      text-decoration: none;
      color: #1E90FF; 
      font-weight: bold;
      margin: 0 15px;
      font-size: 20px; 
    }

    .social-media a:hover {
      color: #FFD700; /* Gold */
    }

    /* Footer Styles */
    footer {
      background-color: #D3D3D3;
      padding: 20px 30px;
      text-align: center;
      color: #333;
    }

    footer .footer-content p {
      font-size: 15px;
    }

    footer a {
      text-decoration: none;
      color: #333;
    }

    footer a:hover {
      color: #FFD700;
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.webp" alt="Nepal's Breads and Bakery Logo">
    </div>
    <div class="title">
      Nepal's Breads and Bakery
    </div>
  </header>

<div class="top-nav">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content Section -->
  <main>
    <div class="welcome-message">
      <h1>WELCOME TO NEPAL'S BREADS AND BAKERY</h1>
      <p>Always baked freshly and tasty</p>
      <p>Freshness in Every Bite!" </p>
    </div>

    <section class="popular-items">
      <div class="item">
        <a href="breads.html">
          <img src="bread.jpg" alt="Bread">
        </a>
      </div>
      <div class="item">
        <a href="cakes.html">
          <img src="cake.webp" alt="Cake">
        </a>
      </div>
      <div class="item">
        <a href="mini-products.html">
          <img src="pastry.jpg" alt="Pastry">
          
        </a>
      </div>
    </section>

    <!-- Social Media Links -->
    <section class="social-media">
      <p>Follow us on:</p>
      <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
      <a href="https://www.twitter.com" target="_blank">Twitter</a>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>nepalsbakery.com is the official site. &copy; 2025. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
